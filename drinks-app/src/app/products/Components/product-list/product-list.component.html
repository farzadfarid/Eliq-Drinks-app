

<div class="container">
    <div class="row" >
        <div class="col-md-4 my-4" *ngFor="let product of lstProducts">
            <div class="card card-warning">
                <div class="card-header">{{product.strDrink}}</div>
                <div class="card-body">
                    <img src="{{product.strDrinkThumb}}" class="img-fluid"/>
                </div>
                <div class="card-footer">
                   <a [routerLink]="['/productDetails',product.idDrink]">Details</a>
                </div>
            </div>
            {{product.idDrink}}
        </div>
    </div>
</div>
