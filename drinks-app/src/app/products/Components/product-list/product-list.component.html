<app-loading *ngIf="showLoading"></app-loading>
<div class="container">
  <div class="row">
    <div class="col-md-12 text-center my-4">
      <h3>Products</h3>
    </div>
    <hr />
    <div class="col-md-4 my-4" *ngFor="let product of lstProducts">
      <div class="card">
        <div class="card-header" [ngClass]="headerPanel">{{product.strDrink}}</div>
        <div class="card-body">
          <img src="{{product.strDrinkThumb}}" class="img-fluid" />
        </div>
        <div class="card-footer" [ngClass]="cardFooter">
          <a [routerLink]="['/productDetails',product.idDrink]">
            <i class="fa-solid fa-eye"></i> See More
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
